  <!-- add-basic-operations (local and remote) -->
  <line x1="500" y1="300" x2="500" y2="350" stroke="orange" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="50" y="300" width="180" height="30" rx="3" fill="lightyellow" stroke="orange" stroke-width="2"/>
  <text x="140" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">add-basic-operations</text>
  
  <line x1="500" y1="270" x2="500" y2="350" stroke="orange" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="50" y="250" width="200" height="30" rx="3" fill="lightyellow" stroke="orange" stroke-width="2"/>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">myrepo/add-basic-operations</text>
  
  <!-- Legend -->
  <rect x="50" y="50" width="250" height="130" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="175" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
  <rect x="70" y="90" width="40" height="25" rx="3" fill="lightblue" stroke="black" stroke-width="1"/>
  <text x="120" y="107" font-family="Arial, sans-serif" font-size="11">Regular Commit</text>
  <rect x="70" y="120" width="40" height="25" rx="3" fill="lightgreen" stroke="black" stroke-width="1"/>
  <text x="120" y="137" font-family="Arial, sans-serif" font-size="11">Merge Commit</text>
  <rect x="70" y="150" width="40" height="25" rx="3" fill="lightyellow" stroke="orange" stroke-width="2"/>
  <text x="120" y="167" font-family="Arial, sans-serif" font-size="11">Branch Reference</text>
  <line x1="70" y1="180" x2="110" y2="180" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="11">Parent â†’ Child</text>
