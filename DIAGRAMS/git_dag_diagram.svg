  <rect x="1000" y="150" width="100" height="30" rx="3" fill="lightyellow" stroke="orange" stroke-width="2"/>
  <text x="1050" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">main</text>
  
  <line x1="950" y1="120" x2="950" y2="200" stroke="orange" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="1000" y="100" width="130" height="30" rx="3" fill="lightyellow" stroke="orange" stroke-width="2"/>
  <text x="1065" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">myrepo/main</text>
  
